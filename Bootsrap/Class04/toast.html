<!DOCTYPE html>
<html>
<head>
	<title>Toast Messbage Ex.</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<div class="container-fluid">
		<div style="position: relative; min-height: 200px;">
			<div style="position: absolute; top: 0; right: 0;">
			<div class="toast" id="mytoast">
				<div class="toast-header">
					<img src="images/hand.jpg" class="rounded mr-2" alt="..." width="30px;">
					<strong class="mr-auto">Bootstrap</strong>
					<small class="text-muted">just now</small>
					<button type="button" class="ml-2 mb-1 close" data-dismiss="toast"><span>&times;</span>
					</button>
				</div>
				<div class="toast-body">
					See? Just like this.
				</div>
			</div>

			<div class="toast" id="mytoast2">
				<div class="toast-header">
					<img src="images/hand.jpg" class="rounded mr-2" alt="..." width="30px;">
					<strong class="mr-auto">Bootstrap2</strong>
					<small class="text-muted">just now</small>
					<button type="button" class="ml-2 mb-1 close" data-dismiss="toast"><span>&times;</span>
					</button>
				</div>
				<div class="toast-body">
					See? this is another notification.
				</div>
			</div>
			</div>
		</div>
	</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<script type="text/javascript">
	$('#mytoast').toast('show');
	$('#mytoast2').toast('show');
</script>
</body>
</html>
