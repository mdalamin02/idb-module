<!DOCTYPE html>
<html>

<head>
    <title>User Defined Object</title>
</head>

<body>

    <script type="text/javascript">
        var employees = {

            id: 102,
            name: "hasanuzzaman",
            dept: "Admin",
            salary: 40000

        };
        document.write(employees.id + " " + employees.name + " " + employees.dept);//It gives correct output

        var emp = new employees();//It gives a type error because employees() is not a class constructor.
        document.write(emp.id + " " + emp.dept);
    </script>
</body>

</html>
