<!DOCTYPE html>
<html>

<head>
    <title>Object Create by Constructor</title>
</head>

<body>
    <script type="text/javascript">
        var employees = new Object();
        employees.id = 1001;
        employees.name = "Sohel Ahmed";
        employees.dept = "Admin";
        employees.salary = 50000;

        document.write(employees.id + " " + employees.name);
    </script>

</body>

</html>
