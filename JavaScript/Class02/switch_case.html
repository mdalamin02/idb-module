<body>
    <script>
        const grade = prompt("What is the capital of Bangladesh? \n \n A)Kabul \n B) Hongkong \n C) Dhaka \n D)Karachi ")

        switch (grade) {
            case "A": case "a":
                alert("Wrong Answer!")
                break;

            case "B": case "b":
                alert("Wrong Answer!")
                break;

            case 'C': case 'c':
                alert("Right Answer")
                break;

            case "D": case 'd':
                alert("Wrong Answer!")
                break;

            default:
                alert("invalid input")
        }
    </script>
</body>
