<!DOCTYPE html>
<html>
<head>
	<title>Finding Largest Number</title>
	<style>
		body
		{
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 50px;
		}

		input, button
		{
			padding: 10px;
			margin: 10px;
			font-size: 16px;
		}

		#output
		{
			font-size: 20px;
			font-weight: bold;
			margin-top: 20px;
			color: darkblue;
		}
	</style>
</head>
<body>
	<h2>Enter Numbers:</h2>
	<input type="text" name="numberInput" id="numberInput" placeholder="Eg. 10,45,20,78">
	<button onclick="findMax()">Submit</button>

	<div id="output"></div>

	<script type="text/javascript">
		function findMax()
		{
			let input = document.getElementById('numberInput').value;
			let numbers = input.split(",").map(num => parseFloat(num.trim()));

			let maxnumber = null;

			for(var i = 0; i <numbers.length; i++)
			{
				if(!isNaN(numbers[i]))
				{
					if(maxnumber === null || numbers[i] > maxnumber)
					{
						maxnumber = numbers[i];
					}
				}
			}

			if(maxnumber != null)
			{
				document.getElementById('output').innerHTML = "Maximum number is:" +maxnumber; 
			}

			else
			{
				document.getElementById('output').innerHTML = "Please Enter a Number"; 
			}

		}
	</script>

</body>
</html>
