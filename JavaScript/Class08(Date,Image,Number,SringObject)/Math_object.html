	<script type="text/javascript">
		var max = Math.max(28,12,2,500,100,200);
		document.write("The Maximum Number Is:"+max+"<br>");

		var min = Math.min(28,12,2,500,100,200);
		document.write("The Minimum Number Is:"+min+"<br>");

		var sq = 25;

		document.write("The squareroot of"+sq+"is: "+Math.sqrt(sq)+"<br>");

		document.write("The power of"+sq+"is: "+Math.pow(sq,2)+"<br>");
