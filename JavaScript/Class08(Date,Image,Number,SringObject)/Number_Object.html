<!DOCTYPE html>
<html>
<head>
	<title>Number Object</title>
</head>
<body>
	<script type="text/javascript">
		var num = new Number(6120);
		document.write("The binary format of the number is:"+num.toString(2)+"<br>");

		document.write("The octal format of the number is:"+num.toString(8)+"<br>");

		document.write("The decimal format of the number is:"+num.toString(10)+"<br>");

		document.write("The hexadecimal format of the number is:"+num.toString(16)+"<br>");

	</script>

</body>
</html>
