<h2>Products Billing</h2>
<div id="output"></div>

<script type="text/javascript">
    let productName = "Smart Phone";
    let productPrice = 15000; //unit price
    let quantity = 2;
    let vat = 10; //in percent

    function calculateTotal(price, qty) {
        let total = price * qty;

        function addVAT(vatRate) //Nested function for calculating VAT
        {
            let vatAmount = (total * vatRate) / 100;
            return total + vatAmount;
        }

        return addVAT(vat);
    }

    let finalAmount = calculateTotal(productPrice, quantity);

    document.getElementById('output').innerHTML = `

													<p><b>Product:</b>${productName}</p>
													<p><b>Unit Price:</b>${productPrice}</p>
													<p><b>Quantity:</b>${quantity}</p>

													<p><b>VAT:</b>${vat}%</p>
													<hr>
													<p><b>Total Amount(including VAT):</b>${finalAmount.toFixed(2)}BDT</p>
												`

</script>
