<script type="text/javascript">
	function loginUser(username) {
		return new Promise((resolve, reject) => {

			setTimeout(() => {

				if (username) {
					console.log("User loggedIn:", username);
					resolve(username);
				}

				else {
					reject("Username not found");
				}
			}, 2000);
		});

	}

	function getUserProfile(username) {
		return new Promise((resolve, reject) => {

			setTimeout(() => {

				if (username == "araman") {
					console.log("Fetching Profile of", username);
					resolve({ username: username, age: 40 });
				}

				else {
					reject("Userprofile not found");
				}
			}, 5000);
		})
	}

	function getUserOrders(profile) {

					resolve(['Order 1', 'Order 2']);
				}

				else {
					reject("No order found");
				}
			}, 5000);
		})
	}

<script type="text/javascript">
	function getNumbers(orders) {
		return new Promise((resolve, reject) => {

			const input = prompt(`Enter numbers ${orders}:`);
			const number = parseFloat(input);

			if (!isNaN(number)) {
				resolve(number);
			}

			else {
				reject("Invalid input");
			}
		});
	}

	Promise.all([getNumbers(1), getNumbers(2), getNumbers(3)]).then(numbers => {

		const [a, b, c] = numbers;

		let largest;

		if (a >= b && a >= c) {
			largest = a;
		}

		else if (b >= a && b >= c) {
			largest = b;
		}

		else {
			largest = c;
		}

		alert(`The largest number is: ${largest}`);
	}).catch(error => {

		alert("Error:", error);
	});
</script>
