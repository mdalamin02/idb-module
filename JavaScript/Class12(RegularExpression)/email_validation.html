<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Address Validation Ex.</title>
  </head>
  <body>
    Email: <input type="text" name="email" id="txtEmail" />
    <button type="button" onclick="checkEmail()">Check EMail</button>

    <p id="msg"></p>

    <script>
      function checkEmail() {
        var email = document.getElementById("txtEmail").value;

        var rex = /^[a-z0-9]+[@]+[a-z0-9]+[.][a-z]{2,3}$/;
        var ok = rex.test(email);

        if (ok == true) {
          document.getElementById("msg").innerHTML = "valid Email";
        } else {
          document.getElementById("msg").innerHTML = "Invalid Email ID";
        }
      }
    </script>
  </body>
</html>
