 <h2>Select Payment Method</h2>
 <div class="payment-container">
 	<form id="paymentForm">
 		<label>
 			<input type="radio" name="payemntMethod" value="Cash" onclick="showInputAmount()">Cash
 		</label><br>

 		<label>
 			<input type="radio" name="payemntMethod" value="creditCard" onclick="showInputAmount()">Caredit Card
 		</label><br>

 		<label>
 			<input type="radio" name="payemntMethod" value="PayPal" onclick="showInputAmount()">PayPal
 		</label><br>

 		<div id="amountDiv" class="amount-input">
 			<label>Enter Amount:</label>
 			<input type="number" name="amount" id="amount" placeholder="Enter Amount">
 			<button type="button" onclick="processPayment()">Submit</button>
 		</div>

 	</form>
 </div>
 <h3 id="output"></h3>

 <script type="text/javascript">
 	class Payment
 	{
 		constructor(amount)
 		{
 			this.amount = amount;
 		}

 		pay()
 		{
 			return `Paid ${this.amount} using default method`;
 		}
 	}

 	class CashPayment extends Payment
 	{
 		pay()
 		{
 			return `Paid ${this.amount} in Cash`;
 		}
 	}

 	class CreditCardPayment extends Payment
 	{
 		pay()
 		{
 			return `Paid ${this.amount} using Credit Card`;
 		}
 	}

 	class PayPalPayment extends Payment
 	{
 		pay()
 		{
 			return `Paid ${this.amount} via Paypal`;
 		}
 	}

 	function showInputAmount()
 	{
 		document.getElementById('amountDiv').style.display = 'block';
 	}

 	function processPaymant()
 	{
 		let selectedMethod = document.querySelector('input[name="payemntMethod"]:checked');
 		let amount = document.getElementById("amount").value;

 		if(!selectedMethod || amount === "" )
 		{
 			alert("Please select a payment mehthod and enter amount");
 		}

 		let payment;

 		switch(selectedMethod.value)
 		{
 			case "Cash":
 			payment = new CashPayment(amount);
 			break;

 			case "creditCard":
 			payment = new CreditCardPayment(amount);
 			break;

 			case "PayPal":
 			payment = new PayPalPayment(amount);
 			break;

 			default:
 			payment = new Payment(amount);

 		}

 		document.getElementById('output').innerText = payment.pay();
 	}

 </script>
