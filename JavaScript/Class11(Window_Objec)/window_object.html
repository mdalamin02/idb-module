<!DOCTYPE html>
<html>
  <head>
    <title>Window Object Methods</title>
  </head>
  <body>
    <script type="text/javascript">
      function simpleWindow() {
        var win = window.open(
          "polymorphismEx2.html",
          "_blank",
          "width=400, height=300"
        );
      }

      function closeWin() {
        window.close();
      }
    </script>

    <button type="button" onclick="simpleWindow()">Open File</button>
    <button type="button" onclick="window.print()">Print</button>
    <button type="button" onclick="closeWin()">Close</button>
  </body>
</html>
