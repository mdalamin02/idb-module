<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adding Background using JS</title>
</head>
<body>
	<button onclick="document.body.style.cssText=`

						background: url('images/pic01.jpg') no-repeat center center fixed;
						background-size: cover;
						margin: 0;
						padding: 0;
						height: 100vh;

	`;">set Image</button>

	

</body>
</html>
