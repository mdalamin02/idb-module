<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>else if statement</title>
</head>

<body>
	<script>
		var one = prompt("Enter first number");
		var two = prompt("Enter second number");
		var three = prompt("Enter third number");

		one = parseInt(one);
		two = parseInt(two);
		three = parseInt(three);

		if (one == two && one == three) {
			document.write(one + "is equal to" + two + "and" + three)
		}

		else if (one >= two && one >= three) {
			document.write(one + "grater than" + two + "and" + three)
		}
		else if
			(two >= one && two >= three) {
			document.write(two + "grater than" + one + "and" + three)
		}
		else if
			(three >= one && three >= one) {
			document.write(three + "grater than" + one + "and" + two)
		}
		else {
			document.write("Invalid number")
		}

	</script>

</body>

</html>
