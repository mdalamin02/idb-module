<!DOCTYPE html>
<html>

<head>
	<title>Basic Web Structure using Table</title>
</head>

<body>
	<table border="1" width="100%" cellspacing="13">
		<thead>
			<tr>
				<th style="height: 80px; width: 100px;"><img src="assets/images/pic01.jpg" width="100px" height="80px;">
				</th>
				<th>Banner</th>
				<th style="width: 100px;">Social Icons</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="3">
					<table border="0" width="100%">
						<tr>
							<th><a href="#">Home Page</a></th>
							<th><a href="#">Products</a></th>
							<th><a href="#">About Us</a></th>
							<th><a href="#">Contact Us</a></th>
							<th><a href="#">Register</a></th>
							<th><a href="#">Login</a></th>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td rowspan="2">Left Sidebar</td>
				<td style="height: 420px;">Body</td>
				<td rowspan="2">Right Sidebar</td>
			</tr>

			<tr>
				<th style="height: 80px;">Related Posts</th>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3" style="height: 30px;">Footer</th>
			</tr>
		</tfoot>
	</table>
</body>

</html>
