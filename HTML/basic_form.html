<!DOCTYPE html>
<html>

<head>
	<title>Basic Form</title>
</head>

<body>
	<h2>Form with 2 Inputs</h2>
	<form>
		<label>User Name</label><br>
		<input type="text" name="uname"><br>
		<label>Email:</label><br>
		<input type="email" name="email"><br>
		<label>Password</label><br>
		<input type="Password" name="pass"><br>
		<label>Hobbies</label><br>
		<input type="checkbox" name="hobbies" value="Reading Books">Reading Books
		<input type="checkbox" name="hobbies" value="Reading Books">Watching Movies
		<input type="checkbox" name="hobbies" value="Reading Books">Traveling
		<input type="checkbox" name="hobbies" value="Reading Books">Gardening
		<br>
		<label>Select City</label><br>
		<select>
			<option>Dhaka</option>
			<option>Chittagong</option>
			<option>Comilla</option>
			<option>Sylhet</option>
			<option>Rajshahi</option>
		</select>
		<br>
		<label>Gender</label><br>
		<input type="radio" name="sex" value="male">Male
		<input type="radio" name="sex" value="female">Female
		<br><br>
		<input type="submit" name="submit" value="SignUp">
		<input type="reset" name="reset" value="Cancel">
	</form>
</body>

</html>
