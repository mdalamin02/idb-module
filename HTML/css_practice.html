<!DOCTYPE html>
<html>
<head>
	<title>Basic CSS Practice</title>

	<style type="text/css">		

		p.mypara
		{
			width: 200px;
			color: darkgreen;
			font-size: 18px;
			font-weight: bolder;
			border: 1px solid black;
		}

		.background
		{
			background-color: #5fbc3a;
		}

		#mypara2
		{
			width: 200px;
			color: #fff;
			background-color: #ccc;
			font-size: 14px;
			font-weight: normal;
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<h1 class="mypara">Basic CSS Practice</h1>
	<p class="mypara background">This is a paragraph</p>
	<p id="mypara2">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
	tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
	quis nostrud exercitation ullamco laboris nisi ut aliquip.</p>

</body>
</html>
